<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bell by Wave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header img {
            max-height: 400px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        section#features {
            background-color: #f9f9f9;
        }

        section#specs {
            background-color: #e9e9e9;
        }

        button {
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Wave Logo">
        <h1>Smart Bell by Wave</h1>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#buy">Buy Now</a></li>
            </ul>
        </nav>
    </header>

    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>Wireless Connectivity</li>
            <li>Motion Detection</li>
            <li>Facial Recognition</li>
            <li>Two-way Audio Communication</li>
        </ul>
    </section>

    <section id="video">
        <h2>Watch the Smart Bell in Action</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bjiRkU82dVg" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="buy">
        <h2>Buy Now</h2>
        <p>Order your Smart Bell today for a smarter and more secure home!</p>
        <button>Order Now</button>
    </section>

    <footer>
        <p>&copy; 2023 Wave. All Rights Reserved.</p>
    </footer>
</body>
</html>
